<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <!-- Background circle with gradient -->
  <circle cx="24" cy="24" r="22" fill="url(#bg-gradient)"/>
  
  <!-- Neural network pattern - interconnected nodes -->
  <g fill="none" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.3">
    <!-- Connection lines (draw first so nodes appear on top) -->
    <line x1="24" y1="12" x2="15" y2="20"/>
    <line x1="24" y1="12" x2="33" y2="20"/>
    <line x1="15" y1="20" x2="12" y2="30"/>
    <line x1="15" y1="20" x2="24" y2="24"/>
    <line x1="33" y1="20" x2="36" y2="30"/>
    <line x1="33" y1="20" x2="24" y2="24"/>
    <line x1="24" y1="24" x2="18" y2="34"/>
    <line x1="24" y1="24" x2="30" y2="34"/>
    <line x1="12" y1="30" x2="18" y2="34"/>
    <line x1="36" y1="30" x2="30" y2="34"/>
    <line x1="18" y1="34" x2="30" y2="34"/>
  </g>
  
  <!-- Primary neural nodes -->
  <g fill="white">
    <!-- Top node (apex) -->
    <circle cx="24" cy="12" r="4"/>
    <!-- Middle layer -->
    <circle cx="15" cy="20" r="3"/>
    <circle cx="33" cy="20" r="3"/>
    <!-- Center hub -->
    <circle cx="24" cy="24" r="5" fill="url(#node-gradient)"/>
    <!-- Lower layer -->
    <circle cx="12" cy="30" r="2.5"/>
    <circle cx="36" cy="30" r="2.5"/>
    <!-- Bottom layer -->
    <circle cx="18" cy="34" r="2"/>
    <circle cx="30" cy="34" r="2"/>
  </g>
  
  <!-- Pulse rings around center -->
  <circle cx="24" cy="24" r="8" fill="none" stroke="white" stroke-width="0.5" opacity="0.4"/>
  <circle cx="24" cy="24" r="12" fill="none" stroke="white" stroke-width="0.3" opacity="0.2"/>
  
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <radialGradient id="node-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e0e7ff"/>
    </radialGradient>
  </defs>
</svg>
